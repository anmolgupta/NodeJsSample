<section class = "chatWindow">



    <input type="text" ng-model="msg"> <button type="button" ng-click="send()">Send</button>
    <button type="button" ng-click="leave()">Leave</button>

    <div ng-repeat="x in messages | orderBy: timestamp ">

        <p>{{ x.name + "(" + (x.timestamp |  date:'HH:mm:ss') + ") : " + x.msg }}</p>

    </div>

</section>
